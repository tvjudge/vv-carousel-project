<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Carousel</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Carousel</h1>

      <!-- Carousel -->
       <!-- <div class="carousel slide" id="slider"> -->
        <!-- below line has automatic sliding -->
      <div class="carousel slide" id="slider" data-bs-ride="carousel">
        <!-- Indicators -->
         <div class="carousel-indicators">
          <button class="active" data-bs-slide-to="0" data-bs-target="#slider"></button>
          <button  data-bs-slide-to="1" data-bs-target="#slider"></button>
          <button  data-bs-slide-to="2" data-bs-target="#slider"></button>
         </div>
        <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="images/TJinTrailor950px.jpg" alt="tj in trailer" class="d-block w-100" />
                  <div class="carousel-caption d-none d-md-block bg-secondary opacity-75">
                    <h5>Welcome to the Video Voyager</h5>
                    <p>high quality affordable music video performance  production</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="images/gregandTJTrailor950px.JPG" alt="tj in trailer" class="d-block w-100" />
                  <div class="carousel-caption d-none d-md-block bg-secondary opacity-75">
                    <h5>Hgh Quality Audio Production</h5>
                    <p>Multitrack Audio Recording and Live 5.1 surround Sound</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="images/trailorwall950px.jpg" alt="tj in trailer" class="d-block w-100" />
                  <div class="carousel-caption d-none d-md-block bg-secondary opacity-75">
                    <h5>Bring it on!</h5>
                    <p>Live Streaming and Video Recording and Editing</p>
                  </div>
              </div>
        </div>
        <!-- Buttons for sliding will appear in the image on the left and right sides as opaque > and < symbols-->
         <button 
         class="carousel-control-prev" 
         data-bs-slide="prev" 
         data-bs-target="#slider"
         >
         <span class="carousel-control-prev-icon"></span>
         <span class="visually-hidden">Previous</span>
        </button>
        <button 
         class="carousel-control-next" 
         data-bs-slide="next" 
         data-bs-target="#slider"
         >
         <span class="carousel-control-next-icon"></span>
         <span class="visually-hidden">Next</span>
        </button>
      </div>
    
      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
